<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Home')}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Home')}"></div>
				
			<div class="card mb-3" th:each="pedido: ${pedidos}">
				<th:block th:switch="${pedido.status.name()}">
					<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				</th:block>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-4 col-md">
							<div class="row">
								<div class="col-md-5">
									Valor: <span th:if="${pedido.valorNegociado}!= null" th:text="  'R$ ' + ${#numbers.formatDecimal(pedido.valorNegociado,2,'POINT',2,'COMMA')}">200,99</span>
								</div>
								<div class="col-md-7">
									Data da entrega:<span  th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
								</div>
							</div>

							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlProduto}" />
							</div>

							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">
							descrição do pedido
							</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" alt="" th:src="${pedido.urlImagem}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
